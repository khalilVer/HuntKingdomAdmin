




<section class="content">
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            All Products
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>REFERENCE</th>
                                    <th>LIBELLE</th>
                                    <th>PRIX</th>
                                    <th>QUANTITE</th>
                                    <th>DATE D'AJOUT</th>
                                    <th>CATEGORIE</th>
                                    <th>DESCRIPTION</th>
                                    <th>TYPE</th>
                                    <th>IMAGE</th>
                                    <th>DELETE</th>
                                    <th>UPDATE</th>
                                </tr>
                                </thead>
                                <tbody >
                                <tr *ngFor="let p of Produits">
                                    <td>{{p.id}}</td>
                                    <td>{{p.reference}}</td>
                                    <td>{{p.libelle}}</td>
                                    <td>{{p.prix}}</td>
                                    <td>{{p.quantite}}</td>
                                    <td>{{p.date}}</td>
                                    <td>{{p.categorie}}</td>
                                    <td>{{p.description}}</td>
                                    <td>{{p.type}}</td>
                                    <td>{{p.image}}</td>
                                    <td><button class="btn btn-danger waves-effect" (click)="deleteProduit(p.id)">DELETE</button></td>
                                    <td><button class="btn btn-primary waves-effect" routerLink="/editProduct/{{p.id}}">UPDATE</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
