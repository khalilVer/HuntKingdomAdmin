    <!-- Masked Input -->
    <section class="content">
        <div class="container-fluid">
    
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Update Category
                    </h2>
    
                </div>
                <div class="body">
                    <div class="demo-masked-input">
                        <div class="row clearfix">
                        
                            <div class="col-md-4">
                                <b>Category Name</b>
                                <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">credit_card</i>
                                                </span>
                                    <div class="form-line">
                                        <input type="text" [(ngModel)]="categrieData.nom" class="form-control credit-card" placeholder="Ex: Category-Name">
                                    </div>
                                </div>
                            </div>
                            
    
    
    
                            <br>
                            <div class="col-md-12">
                                <b>Description</b>
                                <div class="input-group">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea name="description" [(ngModel)]="categrieData.description" cols="30" rows="5" class="form-control no-resize" required ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            
    
                        </div>
                    </div>
                    <button class="btn btn-success waves-effect" (click)="updateCategorie()">Update</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </section>
    <!-- #END# Masked Input -->
