<section class="content">
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            All Events
                        </h2>
                    </div>
                    <div class="pull-right" style="margin-right: 10px;">
                        <label class="control-label">Search</label>
                        <input type="text" class="form-control" [(ngModel)]="search" (change)="searchEvent()"/>
                    </div>
                    <div class="clearfix"></div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>type</th>
                                    <th>Adresse</th>
                                    <th>Description</th>
                                   
                                    <th>DateDebut</th>
                                    <th>DateFin</th>
                                    <th>NbrParticipent</th>
                                    <th>PlaceDispo</th>
                                    <th>Categorie</th>
                                    <th>Latitude</th>
                                    <th>Langitude</th>




                                    
                                </tr>
                                </thead>
                                <tbody >
                                <tr *ngFor="let p of events">
                                    <td>{{p.nom}}</td>
                                    <td>{{p.type}}</td>
                                    <td>{{p.adresse}}</td>
                                    <td>{{p.description}}</td>
                                    <td>{{p.date_debut}}</td>
                                    <td>{{p.date_fin}}</td>
                                    <td>{{p.nbr_participent}}</td>                                    
                                    <td>{{p.place_dispo}}</td>
                                    <td>{{p.categorie?.nom}}</td>
                                    <td>{{p.latitude}}</td>
                                    <td>{{p.langitude}}</td>




                                    <td><button class="btn btn-danger waves-effect" (click)="deleteEvent(p.id)">DELETE</button></td>
                                    <td><button class="btn btn-primary waves-effect" routerLink="/editEvent/{{p.id}}">UPDATE</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
