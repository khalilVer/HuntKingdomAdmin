
    <!-- Masked Input -->
    <section class="content">
        <div class="container-fluid">
    
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Update Event
                    </h2>
    
                </div>
                <div class="body">
                    <div class="demo-masked-input">
                        <div class="row clearfix">
                        
                            <div class="col-md-3">
                                <b>Name Event</b>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">credit_card</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" [(ngModel)]="eventDetails.nom" class="form-control key" placeholder="Ex: Event-Fishing">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <b>Location</b>
                                <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">location_on</i>
                                                </span>
                                    <div class="form-line">
                                        <input type="text" [(ngModel)]="eventDetails.adresse" class="form-control credit-card" placeholder="Ex: PRODUIT-X">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <b>From </b>
                                <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">date_range</i>
                                                </span>
                                    <div class="form-line">
                                        <input type="datetime-local" [(ngModel)]="eventDetails.date_debut" class="form-control date" placeholder="Ex: 30/07/2020">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <b>To</b>
                                <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">date_range</i>
                                                </span>
                                    <div class="form-line">
                                        <input type="datetime-local" [(ngModel)]="eventDetails.date_fin" class="form-control date" placeholder="Ex: 30/07/2020">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <b>Description</b>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">date_range</i>
                                    </span>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea name="description" [(ngModel)]="eventDetails.description" cols="30" rows="2" class="form-control no-resize" required ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <b>Type</b>
                                <div class="input-group">
    
                                    <div class="form-line">
                                        <select [(ngModel)]="eventDetails.type" class="form-control show-tick">
                                            <option></option>
                                            <option>Hunting</option>
                                            <option>Fishing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <b>Category</b>
                                <div class="input-group">
                                    <div class="form-line">
                                        <select [(ngModel)]="eventDetails.categorie" class="form-control">
                                            <option></option>
                                            <option *ngFor="let category of categoriesList" [ngValue]="category">
                                                {{category.nom }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <b>Number of Participants</b>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">accessibility</i>                                    </span>
                                    <div class="form-line">
                                        <input type="number" [(ngModel)]="eventDetails.nbr_participent" class="form-control " placeholder="00">
                                    </div>
                                </div>
                            </div>
                            
                            
    
                        </div>
                    </div>
                    <button class="btn btn-success waves-effect" (click)="updateEvent()">SUCCESS</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </section>
    <!-- #END# Masked Input -->
