<section class="content">
  <div class="container-fluid">
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              All Offres
            </h2>
          </div>
          <div class="body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>titre</th>
                  <th>type</th>
                  <th>adresse</th>
                  <th>description</th>
                  <th>etat</th>
                  <th>deadline</th>
                  <th>datePublication</th>
                  <th>Validation</th>
                  <th>DELETE</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let p of Offres">
                  <td>{{p.id}}</td>
                  <td>{{p.titre}}</td>
                  <td>{{p.type}}</td>
                  <td>{{p.adresse}}</td>
                  <td>{{p.description}}</td>
                  <td>{{p.etat}}</td>
                  <td>{{p.deadline}}</td>
                  <td>{{p.datePublication}}</td>
                  <td><button class="btn btn-primary waves-effect" routerLink="">Validate</button></td>
                  <td><button class="btn btn-danger waves-effect" (click)="deleteOffre(p.id)">DELETE</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #END# Basic Examples -->
  </div>
</section>
