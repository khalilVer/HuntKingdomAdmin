<!-- Masked Input -->
<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Add Product
                        </h2>

                    </div>
                    <div class="body">
                        <div class="demo-masked-input">
                            <div class="row clearfix">
                                <div class="col-md-3">
                                    <b>Reference</b>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">vpn_key</i>
                                            </span>
                                        <div class="form-line">
                                            <input type="text" [(ngModel)]="productData.reference" class="form-control key" placeholder="Ex: RF-XX00000">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <b>Libelle</b>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">credit_card</i>
                                            </span>
                                        <div class="form-line">
                                            <input type="text" [(ngModel)]="productData.libelle" class="form-control credit-card" placeholder="Ex: PRODUIT-X">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <b>Date d'ajout</b>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                        <div class="form-line">
                                            <input type="text" [(ngModel)]="productData.date" class="form-control date" placeholder="Ex: 30/07/2020">
                                        </div>
                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <b>Description</b>
                                    <div class="input-group">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <textarea name="description" [(ngModel)]="productData.description" cols="30" rows="2" class="form-control no-resize" required ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <b>URL Image</b>
                                    <div class="input-group">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <textarea name="description" [(ngModel)]="productData.image" cols="30" rows="2" class="form-control no-resize" required ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <b>Categorie</b>
                                    <div class="input-group">

                                        <div class="form-line">
                                            <select [(ngModel)]="productData.categorie" class="form-control show-tick">
                                                <option></option>
                                                <option>Hunting</option>
                                                <option>Fishing</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <b>Types</b>
                                    <div class="input-group">

                                        <div class="form-line">
                                            <select [(ngModel)]="productData.type" class="form-control show-tick">
                                                <option></option>
                                                <option>SELL</option>
                                                <option>LOAN</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <b>Prix (Dinars)</b>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">attach_money</i>
                                            </span>
                                        <div class="form-line">
                                            <input type="text" [(ngModel)]="productData.prix" class="form-control money-dollar" placeholder="Ex: 99,99 TND">
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <button class="btn btn-success waves-effect" (click)="updateProduit()">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- #END# Masked Input -->
